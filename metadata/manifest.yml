Name: elasticsearch
Cartridge-Short-Name: ES
Display-Name: ElasticSearch 0.90.9
Description: "ElasticSearch is a distributed restful search and analytics."
Version: '0.90.9'
Versions: [ '0.90.9' ]
License: "Apache License version 2.0"
License-Url: http://www.apache.org/licenses/LICENSE-2.0.html
Vendor: The Apache Software Foundation
Cartridge-Version: 0.0.1
Compatible-Versions: []
Cartridge-Vendor: getup
Categories:
  - service
  - web_framework
Website: http://www.elasticsearch.org/
Cart-Data:
  - Key: OPENSHIFT_TMP_DIR
    Type: environment
    Description: "Directory to store application temporary files."
  - Key: OPENSHIFT_REPO_DIR
    Type: environment
    Description: "Application root directory where application files reside. This directory is reset every time you do a git-push"
  - Key: OPENSHIFT_ES_PORT
    Type: environment
    Description: "Internal port to which the web-framework binds to."
  - Key: OPENSHIFT_ES_IP
    Type: environment
    Description: "Internal IP to which the web-framework binds to."
  - Key: OPENSHIFT_APP_DNS
    Type: environment
    Description: "Fully qualified domain name for the application."
  - Key: OPENSHIFT_APP_NAME
    Type: environment
    Description: "Application name"
  - Key: OPENSHIFT_DATA_DIR
    Type: environment
    Description: "Directory to store application data files. Preserved across git-pushes. Not shared across gears."
  - Key: OPENSHIFT_APP_UUID
    Type: environment
    Description: "Unique ID which identified the application. Does not change between gears."
  - Key: OPENSHIFT_GEAR_UUID
    Type: environment
    Description: "Unique ID which identified the gear. This value changes between gears."
  - Key: OPENSHIFT_ES_MAIN_NODE_ADDR
    Type: environment
    Description: "Address of the first gear"
Provides:
  - "elasticsearch"
  - elasticsearch-0.90
  - elasticsearch-0.90.9
Publishes:
  publish-es-node:
    Type: "NET_TCP:es-cluster"
  publish-http-url:
    Type: "NET_TCP:httpd-proxy-info"
  publish-gear-endpoint:
    Type: "NET_TCP:gear-endpoint-info"
Subscribes:
  set-es-node:
    Type: "NET_TCP:es-cluster"
Scaling:
  Min: 1
  Max: -1
Endpoints:
  - Private-IP-Name:   IP
    Private-Port-Name: PORT
    Private-Port:      9200
    Public-Port-Name:  PROXY_PORT
    Mappings:
      - Frontend:      ""
        Backend:       ""
  - Private-IP-Name:   NODE_IP
    Private-Port-Name: NODE_PORT
    Private-Port:      9300
    Public-Port-Name:  NODE_PROXY_PORT
